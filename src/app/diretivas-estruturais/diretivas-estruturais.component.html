<p *ngIf="condicao; else elseBlock">True</p>
<ng-template #elseBlock>
    <p>
        False
    </p>
</ng-template>

<hr>

<p *ngIf="condicaoClick">True</p>
<p *ngIf="!condicaoClick">False</p>

<button (click)="onClick()"> Clicar </button>

<ul>
    <li *ngFor = "let item of list">{{item.nome}} - idade = {{item.idade}}</li>
</ul>


<button (click)="onClickAddList()"> ADD </button>

<ul>
    <li *ngFor = "let item of list; let i = index;">[{{i}}] - {{item.nome}} - idade = {{item.idade}}</li>
</ul>


<ul>
    <li *ngFor = "let item of list; let i = index;" (click)="onClickEventList(i)">
        [{{i}}] - {{item.nome}} - idade = {{item.idade}} </li>
</ul>

<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="'Willian'">
        Willian Soares
    </p>
    <p *ngSwitchCase="'Jose'">
        José Pedro
    </p>
    <p *ngSwitchCase="'Pietra'">
        Pietra Borges
    </p>
    <p *ngSwitchCase="'Graziane'">
        Graziane Hernandes
    </p>
    <p *ngSwitchCase="'Willian'">
        Willian
    </p>
    <p *ngSwitchDefault>
        NÃO ENCONTRADO
    </p>


</div>
